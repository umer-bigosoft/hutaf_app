  intl: ^0.17.0
  flutter_share: ^2.0.0
  audioplayers: ^3.0.0
  path_provider: ^2.0.3
  path_provider_windows: ^2.0.3
  in_app_purchase: ^3.1.1
  image_picker: ^0.8.4
  modal_bottom_sheet: ^2.0.0
  cached_network_image: ^3.1.0
  loading_indicator: ^3.0.2
  ionicons: ^0.2.2
 

  # video
  flick_video_player:
    git:
      url: https://github.com/umer-bigosoft/flick-video-player.git
      ref: dce77b4b7891ff5b2f5a408e5a01135b983e59d3

  country_picker: ^2.0.8
  flutter_local_notifications: ^13.0.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
    - assets/images/hutaf.png
