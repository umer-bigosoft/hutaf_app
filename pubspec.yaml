version: 2.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  flutter_svg: ^1.1.6
  shimmer: ^2.0.0
  fluro: ^2.0.4
  overlay_support: ^2.1.0
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.7
  kf_drawer: ^1.1.2
  flutter_inner_drawer: ^1.0.0+1
  flutter_icons: ^1.1.0
  url_launcher: ^6.0.10
  url_launcher_platform_interface: ^2.0.4
  carousel_slider: ^4.2.1
  flutter_slidable: ^2.0.0
  percent_indicator: ^4.2.2
  flutter_rating_bar: ^4.0.1
  provider: ^5.0.0
  intl_phone_field: ^3.1.0
  lottie: ^2.2.0

  # firebase
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
