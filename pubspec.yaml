  firebase_remote_config: ^0.11.0+2
  firebase_messaging: ^11.2.6

  intl: ^0.17.0
  flutter_share: ^1.0.3
  audioplayers: ^0.20.1
  path_provider: ^2.0.3
  path_provider_windows: ^2.0.3
  in_app_purchase: ^1.0.0
  image_picker: ^0.8.4
  modal_bottom_sheet: ^2.0.0
  cached_network_image: ^3.1.0
  loading_indicator: ^3.0.2
  ionicons: ^0.1.2
 

  # video
  flick_video_player:
    git:
      url: https://github.com/umer-bigosoft/flick-video-player.git
      ref: dce77b4b7891ff5b2f5a408e5a01135b983e59d3

  country_picker: ^2.0.8
  flutter_local_notifications: ^9.2.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1


flutter:


  uses-material-design: true


  assets:
    - assets/images/hutaf.png
