version: 1.5.0+25

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  flutter_svg: ^0.22.0
  shimmer: ^1.1.2
  fluro: ^1.7.8
  overlay_support: ^1.2.1
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.7
  kf_drawer: ^1.1.2
  flutter_inner_drawer: ^0.5.7+2
  flutter_icons: ^1.1.0
  url_launcher: ^6.0.10
  url_launcher_platform_interface: ^2.0.4
  carousel_slider: ^3.0.0
  flutter_slidable: ^0.5.7
  percent_indicator: ^2.1.9
  flutter_rating_bar: ^3.2.0+1
  provider: ^5.0.0
  intl_phone_field: ^2.1.0
  lottie: ^1.2.1

  # firebase
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0
